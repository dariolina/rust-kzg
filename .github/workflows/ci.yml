name: CI Build

on: [push]

env:
  C_KZG_4844_GIT_HASH: '1493f2bf2fce6b61f654a314a4ba136fd3b7a277'

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-11]

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy, rustfmt
      
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install py_ecc

      # 5th team ###########################################################

      - name: "[mcl10-rust] Build native libs for Linux"
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd mcl/kzg && bash build.sh

      - name: "[mcl10-rust] Tests (c-kzg-4844)"
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd mcl/kzg && bash run-c-kzg-4844-tests.sh

      - name: "[mcl10-rust] Tests (c-kzg-4844 parallel)"
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd mcl/kzg && bash run-c-kzg-4844-tests.sh -parallel

      - name: "[mcl10-rust] Clippy"
        if: matrix.os == 'ubuntu-latest'
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path mcl/kzg/Cargo.toml --all-targets --all-features -- -D warnings

      - name: "[mcl10-rust] Formatting"
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo fmt --manifest-path mcl/kzg-bench/Cargo.toml

      # Common ###########################################################

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path kzg-bench/Cargo.toml
